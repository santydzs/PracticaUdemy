<div class="jumbotron">
  <h1 class="display-4">Lista de Gerald De Rivia</h1>
  <p class="lead">todos las novelas de Gerarld de Rivia o The Witcher </p>
</div>

<app-loading *ngIf="this.loading"></app-loading>

<div class="card-columns" *ngIf="!this.error">
  <!--*ngFor="let libro of this.libros"-->
  <app-witcher-list-card  [libro]="libro" *ngFor="let libro of this.libros"></app-witcher-list-card>
</div>
<div *ngIf="this.error" class="alert alert-danger" role="alert">
  no se puedo cargar los libros, Error: {{this.codigo}}
</div>
