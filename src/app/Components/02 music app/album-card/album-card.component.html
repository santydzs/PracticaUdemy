<div class="body-music">
  <div class="row heading">
    <div class="col">

    </div>
    <div class="col">
      <h3>Nuevos Lanzamientos Spotify</h3>
    </div>
    <div class="col">

    </div>
  </div>
  <div class="card-columns" >
    <div class="card" *ngFor="let item of this.canciones">
      <a [href]="item.external_urls['spotify']" target="blank">
        <img [src]="item.images[0].url" class="card-img-top" alt="...">
      </a>
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
          <a [href]="artista.external_urls['spotify']" class="badge badge-primary"
          *ngFor="let artista of item.artists" target="blank">{{artista.name}}</a>
        </p>
        <p class="card-text"><small class="text-muted">Fecha de Lanzamiento: {{item.release_date}}</small></p>
      </div>
    </div>
  </div>
</div>
