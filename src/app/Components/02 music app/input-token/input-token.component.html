<div *ngIf="this.CheckToken">
  <br>
  <div class="card text-white bg-dark mb-3">
    <div class="card-body">
      <div class="card-text">
        <span style="color:white">ingresar token de logeo de spotify</span>
        <div class="row">
          <div class="col">
            <input [(ngModel)]="this.tokeninput" type="text" class="form-control">
          </div>
          <div class="col">
            <button (click)="enviarToken()" type="button" class="btn btn-success">enviar token</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 

<div *ngIf="this.CheckError" class="alert alert-danger" role="alert">
    Error: {{this.mensajeError}} <br>
    Codigo: {{this.codigoError}} 
</div>
