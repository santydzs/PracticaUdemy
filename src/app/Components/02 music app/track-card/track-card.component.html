<div class="card-columns" >
  <div class="card" *ngFor="let item of this.tracks">
    <a [href]="item.album.external_urls['spotify']" target="blank">
      <img [src]="item.album.images[0].url" class="card-img-top" alt="...">
    </a>
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">
        <a [href]="artista.external_urls['spotify']" class="badge badge-primary"
        *ngFor="let artista of item.artists" target="blank">{{artista.name}}</a>
      </p>
      <p class="card-text"><small class="text-muted">Fecha de Lanzamiento: {{item.album.release_date}}</small></p>
    </div>
  </div>
</div>
